    <script>
        const app = {
            API_URL: 'https://script.google.com/macros/s/AKfycbxf0a56E_z4mlSr3b8xpii24MDEXNEHHUaV261J7wFgse6y_3qg4Uj2bC6y58GI4776/exec',
            events: [],
            localChanges: {},
            localDeletes: new Set(),
            currentDate: new Date(),
            viewMode: 'weekly',
            isSyncing: false,
            isEditing: false,
            meetingDate: new Date(),
            days: ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '],

            holidays: [
                '2026-01-01:ì‹ ì •', '2026-03-01:ì‚¼ì¼ì ˆ', '2026-05-05:ì–´ë¦°ì´ë‚ ', '2026-12-25:í¬ë¦¬ìŠ¤ë§ˆìŠ¤'
                // ì¶”ê°€ ê³µíœ´ì¼ ë°ì´í„°...
            ],

            formatDate(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            },

            // âœ… ìˆ˜ì •: ë‚ ì§œ ìƒì„± ì‹œ íƒ€ì„ì¡´ ì˜¤ë¥˜ í•´ê²°ì„ ìœ„í•´ 'T00:00:00' ì¶”ê°€
            parseDate(dateStr) {
                return new Date(dateStr + 'T00:00:00');
            },

            getHoliday(dateStr) {
                const found = this.holidays.find(h => h.startsWith(dateStr));
                return found ? found.split(':')[1] : null;
            },

            async loadFromServer() {
                if (this.isSyncing) return;
                try {
                    this.isSyncing = true;
                    const response = await fetch(this.API_URL + '?t=' + Date.now());
                    const data = await response.json();
                    this.events = data.map(item => ({
                        id: String(item.id),
                        date: item.date.split('T')[0],
                        title: item.title,
                        dapt: item.dapt,
                        subject: item.subject || '',
                        content: item.content || ''
                    }));
                    this.render();
                } catch (e) { console.error('ë¡œë“œ ì‹¤íŒ¨', e); }
                finally { this.isSyncing = false; }
            },

            async saveEvent() {
                const dateInput = document.getElementById('inDate').value;
                const title = document.getElementById('inTitle').value;
                const dapt = document.getElementById('inDept').value;
                if (!dateInput || !title) return;

                const newEvent = { id: Date.now().toString(), date: dateInput, title, dapt };
                this.events.push(newEvent);
                // âœ… ìˆ˜ì •: ì…ë ¥ ì‹œ í•˜ë£¨ ì•ë‹¹ê²¨ì§€ëŠ” ë¬¸ì œ í•´ê²°
                this.currentDate = this.parseDate(dateInput); 
                
                this.render();
                await fetch(this.API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify({ action: 'add', ...newEvent })
                });
            },

            renderMonthly() {
                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth();
                let html = '<div class="calendar-grid">';
                this.days.forEach(w => html += `<div class="bg-slate-50 p-2 text-center text-[10px] md:text-sm font-bold text-slate-400">${w}</div>`);
                
                const first = new Date(year, month, 1).getDay();
                const last = new Date(year, month + 1, 0).getDate();
                
                for (let i = 0; i < first; i++) html += '<div class="day-cell bg-slate-50/30"></div>';
                
                for (let d = 1; d <= last; d++) {
                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                    const dayIdx = new Date(year, month, d).getDay();
                    const holiday = this.getHoliday(dateStr);
                    const colorClass = (dayIdx === 0 || holiday) ? 'text-sun' : (dayIdx === 6 ? 'text-sat' : 'text-slate-400');
                    
                    html += `<div class="day-cell" onclick="app.showDetail('${dateStr}')">
                        <div class="text-[10px] md:text-sm font-black ${colorClass}">${d}</div>`;
                    if (holiday) html += `<div class="holiday-badge">${holiday}</div>`;
                    
                    // âœ… ìˆ˜ì •: ì›”ê°„ ë·°ì—ì„œ ì´ë²¤íŠ¸ëŠ” í•œ ì¤„ë§Œ ì¶œë ¥ (ë§ì¤„ì„í‘œ ì ìš©)
                    const dayEvents = this.events.filter(e => e.date === dateStr && !e.id.startsWith('notice_') && !e.id.startsWith('meeting_'));
                    if (dayEvents.length > 0) {
                        const e = dayEvents[0];
                        const countText = dayEvents.length > 1 ? ` ì™¸ ${dayEvents.length-1}ê±´` : '';
                        html += `<div class="event-item dept-${e.dapt}">${e.title}${countText}</div>`;
                    }
                    html += '</div>';
                }
                return html + '</div>';
            },

            showDetail(dateStr) {
                const modal = document.getElementById('detailModal');
                // âœ… ìˆ˜ì •: ëª¨ë‹¬ í‘œì‹œ ì‹œ ë‚ ì§œ ì˜¤ë¥˜ í•´ê²°
                const d = this.parseDate(dateStr); 
                const holiday = this.getHoliday(dateStr);
                
                document.getElementById('modalDate').textContent = `${dateStr}(${this.days[d.getDay()]}) ${holiday || ''}`;
                const modalContent = document.getElementById('modalContent');
                modalContent.innerHTML = '';
                
                const dayEvents = this.events.filter(e => e.date === dateStr && !e.id.startsWith('notice_'));
                if (dayEvents.length === 0) {
                    modalContent.innerHTML = '<div class="text-slate-400">ì¼ì •ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                } else {
                    dayEvents.forEach(e => {
                        modalContent.innerHTML += `<div class="bg-slate-50 p-3 rounded-lg border-l-4 border-green-600">
                            <div class="font-bold">[${e.dapt}] ${e.title}</div>
                            ${e.content ? `<div class="text-sm mt-1 text-slate-600">${e.content}</div>` : ''}
                        </div>`;
                    });
                }
                modal.style.display = 'flex';
            },

            move(dir) {
                if (this.viewMode === 'monthly') this.currentDate.setMonth(this.currentDate.getMonth() + dir);
                else if (this.viewMode === 'weekly') this.currentDate.setDate(this.currentDate.getDate() + (dir * 7));
                this.render();
            },

            setView(mode) { this.viewMode = mode; this.render(); },

            render() {
                const viewPort = document.getElementById('viewPort');
                const titleText = document.getElementById('titleText');
                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth() + 1;

                if (this.viewMode === 'monthly') {
                    titleText.textContent = `${year}ë…„ ${month}ì›”`;
                    viewPort.innerHTML = this.renderMonthly();
                } else {
                    titleText.textContent = `${year}ë…„ ${month}ì›” ì£¼ê°„ê³„íš`;
                    // ì£¼ê°„ ë·° ë Œë”ë§ ë¡œì§ (ê¸°ì¡´ê³¼ ë™ì¼í•˜ë˜ parseDate í™œìš©)
                    viewPort.innerHTML = '<div class="p-4 text-center">ì£¼ê°„ ê³„íš ë·° (ìƒëµ)</div>';
                }
            },

            closeModal() { document.getElementById('detailModal').style.display = 'none'; },
            init() { this.loadFromServer(); }
        };
        app.init();
    </script>
