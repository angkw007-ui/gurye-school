            API_URL: 'https://script.google.com/macros/s/AKfycbxw2CmoDj8HQ2bSJ6hmOAgfH_ayEcEGeETMDxmTSujiSRoYTWMsOnx6oJt-nih0gSh3/exec',

            days: ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '],

                '2026-01-01:ì‹ ì •', '2026-02-16:ì„¤ë‚ ì—°íœ´', '2026-02-17:ì„¤ë‚ ', '2026-02-18:ì„¤ë‚ ì—°íœ´',
                '2026-03-01:ì‚¼ì¼ì ˆ', '2026-03-02:ëŒ€ì²´ê³µíœ´ì¼', '2026-05-05:ì–´ë¦°ì´ë‚ ', '2026-05-24:ë¶€ì²˜ë‹˜ì˜¤ì‹ ë‚ ',
                '2026-05-25:ëŒ€ì²´ê³µíœ´ì¼', '2026-06-06:í˜„ì¶©ì¼', '2026-08-15:ê´‘ë³µì ˆ', '2026-08-17:ëŒ€ì²´ê³µíœ´ì¼',
                '2026-09-24:ì¶”ì„ì—°íœ´', '2026-09-25:ì¶”ì„', '2026-09-26:ì¶”ì„ì—°íœ´', '2026-10-03:ê°œì²œì ˆ',
                '2026-10-05:ëŒ€ì²´ê³µíœ´ì¼', '2026-10-09:í•œê¸€ë‚ ', '2026-12-25:í¬ë¦¬ìŠ¤ë§ˆìŠ¤'
            ],

            getHoliday(dateStr) {
                const found = this.holidays.find(h => h.startsWith(dateStr));
                return found ? found.split(':')[1] : null;
            },

            isSpecialHoliday(dateStr) {
                return this.events.some(e => e.date === dateStr && (e.title.includes('ì¬ëŸ‰íœ´ì—…ì¼') || e.title.includes('íœ´ì—…ì¼') || e.title.includes('íœ´ë¬´ì¼')));
            },

            isMeetingInputActive() {
                const subjectEl = document.getElementById('meetingSubject');
                const contentEl = document.getElementById('meetingContent');
                const activeEl = document.activeElement;
                return activeEl && (activeEl === subjectEl || activeEl === contentEl);
            },

            // ì €ì¥ëœ ë‚´ìš© ìˆìœ¼ë©´ ë°˜í™˜, ì—†ìœ¼ë©´ ë¹ˆ ë¬¸ìì—´
            getMeetingContent(meetingData) {
                return (meetingData && meetingData.content) ? meetingData.content : '';
            },

            async loadFromServer() {
                if (this.isSyncing) return;
                try {
                    this.isSyncing = true;
                    const response = await fetch(this.API_URL + '?t=' + Date.now());
                    const data = await response.json();

                    const serverEvents = data.map(item => {
                        let dateStr = item.date;
                        if (typeof dateStr === 'string' && dateStr.includes('T')) dateStr = dateStr.split('T')[0];
                        else if (typeof dateStr === 'string') dateStr = dateStr.substring(0, 10);
                        return {
                            id: String(item.id),
                            date: dateStr,
                            title: item.title,
                            dapt: item.dapt,
                            subject: item.subject || '',
                            content: item.content || ''
                        };
                    });

                    this.events = this.mergeEvents(serverEvents);

                    if (this.viewMode === 'meeting') {
                        this.renderMeetingCalendar();
                        if (!this.isMeetingInputActive() && !this.meetingInputFocused) {
                            this.syncMeetingInputsFromData();
                        }
                    } else if (!this.isEditing) {
                        this.render();
                    }
                } catch (error) {
                    console.error('ë¡œë“œ ì˜¤ë¥˜:', error);
                } finally {
                    this.isSyncing = false;
                }
            },

            syncMeetingInputsFromData() {
                const subjectEl = document.getElementById('meetingSubject');
                const contentEl = document.getElementById('meetingContent');
                if (!subjectEl || !contentEl) return;

                const dateStr = this.formatDate(this.meetingDate);
                const meetingId = `meeting_${dateStr}`;
                const meetingData = this.localChanges[meetingId] || this.events.find(e => e.id === meetingId);

                const newSubject = meetingData?.subject || '';
                const newContent = this.getMeetingContent(meetingData);

                if (subjectEl.value !== newSubject) {
                    subjectEl.value = newSubject;
                    this.updateMeetingInputStyle(subjectEl);
                }
                if (contentEl.value !== newContent) {
                    contentEl.value = newContent;
                    this.updateMeetingInputStyle(contentEl);
                }
                this.updateMeetingPanelDate();
            },

            mergeEvents(serverEvents) {
                const merged = [...serverEvents];
                Object.keys(this.localChanges).forEach(id => {
                    const localData = this.localChanges[id];
                    const serverIndex = merged.findIndex(e => String(e.id) === String(id));
                    if (serverIndex !== -1) merged[serverIndex] = { ...merged[serverIndex], ...localData };
                    else merged.push(localData);
                });
                return merged;
            },

            async saveToServer(action, data) {
                if (action === 'add') this.localChanges[data.id] = data;
                else if (action === 'delete') delete this.localChanges[data.id];

                if (this.savingInProgress) {
                    this.pendingSave = { action, data };
                    return;
                }
                this.savingInProgress = true;
                try {
                    const response = await fetch(this.API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'text/plain' },
                        body: JSON.stringify({ action, ...data })
                    });
                    const result = await response.json();
                    if (result.success) {
                        const savedId = data.id;
                        setTimeout(() => { delete this.localChanges[savedId]; }, 15000);
                        this.showSaveIndicator('saved');
                    }
                } catch (error) {
                    console.error('ì €ì¥ ì˜¤ë¥˜:', error);
                } finally {
                    this.savingInProgress = false;
