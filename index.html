        document.addEventListener('DOMContentLoaded', function() {

                async loadFromServer() {
                    if (this.isSyncing) return;
                    try {
                        this.isSyncing = true;
                        const response = await fetch(this.API_URL + '?t=' + Date.now());
                        const data = await response.json();
                        const serverEvents = data.map(item => ({
                            id: String(item.id),
                            date: (typeof item.date === 'string' && item.date.includes('T')) ? item.date.split('T')[0] : String(item.date).substring(0, 10),
                            title: item.title,
                            dapt: item.dapt,
                            subject: item.subject || '',
                            content: item.content || ''
                        }));
                        this.events = this.mergeEvents(serverEvents);
                        if (this.viewMode === 'meeting') {
                            this.renderMeetingCalendar();
                            if (!this.isMeetingInputActive() && !this.meetingInputFocused) this.syncMeetingInputsFromData();
                        } else if (!this.isEditing) {
                            this.render();
                        }
                    } catch (error) { console.error('ë¡œë“œ ì˜¤ë¥˜:', error); }
                    finally { this.isSyncing = false; }
                },

                mergeEvents(serverEvents) {
                    const filtered = serverEvents.filter(e => !this.localDeletes.has(String(e.id)));
                    const merged = [...filtered];
                    Object.keys(this.localChanges).forEach(id => {
                        const localData = this.localChanges[id];
                        const idx = merged.findIndex(e => String(e.id) === String(id));
                        if (idx !== -1) merged[idx] = { ...merged[idx], ...localData };
                        else merged.push(localData);
                    });
                    return merged;
                },

                async saveToServer(action, data) {
                    if (action === 'add') {
                        this.localChanges[data.id] = data;
                        this.localDeletes.delete(data.id);
                    } else if (action === 'delete') {
                        delete this.localChanges[data.id];
                        this.localDeletes.add(data.id);
                    }
                    if (this.savingInProgress) { this.pendingSave = { action, data }; return; }
                    this.savingInProgress = true;
                    try {
                        const res = await fetch(this.API_URL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'text/plain' },
                            body: JSON.stringify({ action, ...data })
                        });
                        const result = await res.json();
                        if (result.success) {
                            const savedId = data.id;
                            setTimeout(() => {
                                delete this.localChanges[savedId];
                                this.localDeletes.delete(savedId);
                            }, 15000);
                            this.showSaveIndicator('saved');
                        }
                    } catch (e) { console.error('ì €ì¥ ì˜¤ë¥˜:', e); }
                    finally {
                        this.savingInProgress = false;
                        if (this.pendingSave) {
                            const p = this.pendingSave; this.pendingSave = null;
                            await this.saveToServer(p.action, p.data);
                        }
                    }
                },

                    if (this.viewMode === 'meeting') {

                        noticePort.classList.add('hidden');
                        eventInputSection.classList.add('hidden');
                        this.renderMeetingView();
                    } else {
                        eventInputSection.classList.remove('hidden');
                        if (this.viewMode === 'yearly') {
                            titleText.textContent = `${year}ë…„ ì „ì²´ í•™ì‚¬ë ¥`;
                            viewPort.innerHTML = this.renderYearly();
                            noticePort.classList.add('hidden');
                        } else if (this.viewMode === 'monthly') {
                            titleText.textContent = `${year}ë…„ ${month}ì›”`;
                            viewPort.innerHTML = this.renderMonthly();
                            noticePort.classList.add('hidden');
                        } else {
                            titleText.textContent = `${year}ë…„ ${month}ì›” ì£¼ê°„ê³„íš`;

                    if (this.viewMode === 'yearly') this.currentDate.setFullYear(this.currentDate.getFullYear() + dir);
                    else if (this.viewMode === 'monthly') this.currentDate.setMonth(this.currentDate.getMonth() + dir);
                    else if (this.viewMode === 'meeting') { this.meetingCalendarDate.setMonth(this.meetingCalendarDate.getMonth() + dir); this.renderMeetingCalendar(); return; }
                    else this.currentDate.setDate(this.currentDate.getDate() + (dir * 7));
                    this.render();
                },

                formatDate(date) {
                    const y = date.getFullYear();
                    const m = String(date.getMonth() + 1).padStart(2, '0');
                    const d = String(date.getDate()).padStart(2, '0');
                    return `${y}-${m}-${d}`;
                },

                getMonday(d) {
                    const date = new Date(d);
                    const day = date.getDay();
                    const diff = date.getDate() - day + (day === 0 ? -6 : 1);
                    return new Date(date.setDate(diff));
                },

                renderWeekly() {
                    const monday = this.getMonday(this.currentDate);
                    const dateStr = this.formatDate(monday);
                    if (!this.isEditing) {
                        document.querySelectorAll('.notice-input').forEach(input => {
                            const dept = input.dataset.dept;
                            const notice = this.events.find(e => e.id === `notice_${dateStr}_${dept}`);
                            input.value = notice ? notice.title : '';
                            this.updateInputStyle(input);
                        });
                    }
                    let html = '<div class="flex flex-col gap-2">';
                    for (let i = 0; i < 7; i++) {
                        const d = new Date(monday); d.setDate(monday.getDate() + i);
                        const dStr = this.formatDate(d);
                        const holiday = this.getHoliday(dStr);
                        const isWeekend = d.getDay() === 0 || d.getDay() === 6;
                        const holidayClass = (holiday || isWeekend) ? 'holiday-bg' : '';
                        const colorClass = (d.getDay() === 0 || holiday) ? 'text-sun' : (d.getDay() === 6 ? 'text-sat' : 'text-green-800');
                        html += `<div class="week-item ${holidayClass} p-4 rounded-xl border flex items-center shadow-sm cursor-pointer hover:shadow-md" onclick="app.showDetail('${dStr}')">
                            <div class="w-20 md:w-28 week-date-label font-black ${colorClass} border-r mr-4">${d.getDate()}ì¼(${this.days[d.getDay()]})`;
                        if (holiday) html += `<div class="holiday-badge">${holiday}</div>`;
                        html += `</div><div class="flex-1">`;
                        this.events.filter(e => e.date === dStr && !e.id.startsWith('notice_') && !e.id.startsWith('meeting_')).forEach(e => {
                            html += `<div class="event-item mb-1 p-2 dept-${e.dapt}" onclick="event.stopPropagation()">
                                <span>${e.title} (${e.dapt})</span>
                                <span class="del-x" onclick="app.deleteEvent('${e.id}')">âœ•</span>
                            </div>`;
                        });
                        html += '</div></div>';
                    }
                    return html + '</div>';
                },

                async saveEvent() {
                    const d = document.getElementById('inDate').value;
                    const t = document.getElementById('inTitle').value;
                    const dept = document.getElementById('inDept').value;
                    if (!d || !t) return alert('ë‚ ì§œì™€ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”.');
                    const newEvent = { id: Date.now().toString(), date: d, title: t, dapt: dept };
                    this.events.push(newEvent);
                    this.render();
                    document.getElementById('inTitle').value = '';
                    await this.saveToServer('add', newEvent);
                },

                async deleteEvent(id) {
                    if (!confirm('ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
                    this.events = this.events.filter(e => e.id !== id);
                    this.render();
                    await this.saveToServer('delete', { id });
                    this.closeModal();
                },

                showDetail(dateStr) {
                    const modal = document.getElementById('detailModal');
                    const holiday = this.getHoliday(dateStr);
                    const d = new Date(dateStr + 'T00:00:00');
                    document.getElementById('modalDate').textContent = `${dateStr}(${this.days[d.getDay()]})` + (holiday ? ` (${holiday})` : '');
                    const modalContent = document.getElementById('modalContent');
                    modalContent.innerHTML = '';
                    const dayEvents = this.events.filter(e => e.date === dateStr && !e.id.startsWith('notice_') && !e.id.startsWith('meeting_'));
                    const meetingData = this.events.find(e => e.id === `meeting_${dateStr}`);
                    if (meetingData) {
                        modalContent.innerHTML += `<div class="bg-green-50 p-4 rounded-lg border-2 border-green-300 mb-3">
                            <div class="text-green-800 font-black mb-2">ğŸ“ íšŒì˜ë©”ëª¨</div>
                            <div class="font-bold text-green-700 mb-1">${meetingData.subject || '(ì œëª© ì—†ìŒ)'}</div>
                            <div class="text-sm text-slate-600 whitespace-pre-wrap">${meetingData.content || ''}</div>
                        </div>`;
                    }
                    if (dayEvents.length === 0 && !meetingData) modalContent.innerHTML = "<div class='text-slate-400 text-sm'>ì¼ì •ì´ ì—†ìŠµë‹ˆë‹¤.</div>";
                    else {
                        dayEvents.forEach(e => {
                            modalContent.innerHTML += `<div class="bg-slate-50 p-3 rounded-lg flex justify-between items-center">
                                <div class="dept-${e.dapt}"><span class="font-bold">[${e.dapt}]</span> ${e.title}</div>
                                <span class="del-x text-lg" onclick="app.deleteEvent('${e.id}')">âœ•</span>
                            </div>`;
                        });
                    }
                    modal.style.display = 'flex';
                },

                closeModal() { document.getElementById('detailModal').style.display = 'none'; },

                handleNoticeInput(input) {
                    this.isEditing = true;
                    this.updateInputStyle(input);
                    const dept = input.dataset.dept;
                    if (this.saveTimers[dept]) clearTimeout(this.saveTimers[dept]);
                    this.saveTimers[dept] = setTimeout(() => { this.saveNotice(input); }, 2000);
                },

                updateInputStyle(input) {
                    if (input.value.trim() !== '') input.classList.add('has-content');
                    else input.classList.remove('has-content');
                },

                async saveNotice(input) {
                    this.isEditing = false;
                    const dept = input.dataset.dept;
                    const content = input.value.trim();
                    const dateStr = this.formatDate(this.getMonday(this.currentDate));
                    const noticeId = `notice_${dateStr}_${dept}`;
                    const idx = this.events.findIndex(e => e.id === noticeId);
                    if (content === '') {
                        if (idx !== -1) { this.events.splice(idx, 1); await this.saveToServer('delete', { id: noticeId }); }
                    } else {
                        const newNotice = { id: noticeId, date: dateStr, title: content, dapt: dept };
                        if (idx !== -1) this.events[idx] = newNotice;
                        else this.events.push(newNotice);
                        await this.saveToServer('add', newNotice);
                    }
                },

                renderMeetingView() {
                    const viewPort = document.getElementById('viewPort');
                    if (!viewPort.querySelector('.meeting-wrapper')) {
                        const dateStr = this.formatDate(this.meetingDate);
                        const meetingId = `meeting_${dateStr}`;
                        const meetingData = this.localChanges[meetingId] || this.events.find(e => e.id === meetingId);
                        viewPort.innerHTML = `
                            <div class="meeting-wrapper">
                                <div class="meeting-cal-panel"><div id="meetingCalendar"></div></div>
                                <div class="meeting-input-panel">
                                    <div class="meeting-panel-title">ğŸ“ íšŒì˜ë©”ëª¨ <span id="meetingPanelDate" class="meeting-date-badge">${dateStr} (${this.days[this.meetingDate.getDay()]})</span></div>
                                    <label class="meeting-label">ğŸ“‹ ëª¨ì„ ì£¼ì œ</label>
                                    <input type="text" id="meetingSubject" class="meeting-input" placeholder="ì£¼ì œë¥¼ ì…ë ¥í•˜ì„¸ìš”" value="${meetingData?.subject || ''}" oninput="app.handleMeetingInput(this)" onfocus="app.handleMeetingFocus()" onblur="app.handleMeetingBlur()">
                                    <label class="meeting-label"><span>ğŸ“ ë‚´ìš© ì •ë¦¬</span><button id="aiBtnEl" class="ai-generate-btn" onclick="app.generateAIMeetingMinutes()">ğŸ¤– AI íšŒì˜ë¡</button></label>
                                    <textarea id="meetingContent" class="meeting-textarea" oninput="app.handleMeetingInput(this)" onfocus="app.handleMeetingFocus()" onblur="app.handleMeetingBlur()">${meetingData?.content || ''}</textarea>
                                    <div id="meetingSaveIndicator" class="save-indicator">ğŸ’¡ ì…ë ¥ 2ì´ˆ í›„ ìë™ ì €ì¥</div>
                                </div>
                            </div>`;
                    }
                    this.renderMeetingCalendar();
                },

                renderMeetingCalendar() {
                    const year = this.meetingCalendarDate.getFullYear();
                    const month = this.meetingCalendarDate.getMonth();
                    const selected = this.formatDate(this.meetingDate);
                    const today = this.formatDate(new Date());
                    const firstDay = new Date(year, month, 1).getDay();
                    const lastDate = new Date(year, month + 1, 0).getDate();
                    let html = `<div class="meeting-calendar-header"><button onclick="app.moveMeetingCalendar(-1)">â—€</button><div class="meeting-calendar-title">${year}ë…„ ${month + 1}ì›”</div><button onclick="app.moveMeetingCalendar(1)">â–¶</button></div><div class="meeting-calendar-body"><div class="meeting-calendar-grid">`;
                    this.days.forEach(d => html += `<div class="meeting-calendar-day-header ${d === 'ì¼' ? 'text-red-500' : (d === 'í† ' ? 'text-blue-500' : '')}">${d}</div>`);
                    for (let i = 0; i < firstDay; i++) html += `<div class="meeting-calendar-day other-month"></div>`;
                    for (let d = 1; d <= lastDate; d++) {
                        const dStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                        const isSel = dStr === selected;
                        const hasMeeting = this.events.some(e => e.id === `meeting_${dStr}`) || !!this.localChanges[`meeting_${dStr}`];
                        html += `<div class="meeting-calendar-day ${isSel ? 'selected' : ''} ${dStr === today ? 'today' : ''} ${hasMeeting ? 'has-meeting' : ''}" onclick="app.selectMeetingDate('${dStr}')">${d}</div>`;
                    }
                    html += `</div></div>`;
                    const cal = document.getElementById('meetingCalendar');
                    if (cal) cal.innerHTML = html;
                },

                moveMeetingCalendar(dir) { this.meetingCalendarDate.setMonth(this.meetingCalendarDate.getMonth() + dir); this.renderMeetingCalendar(); },
                selectMeetingDate(dStr) {
                    this.meetingDate = new Date(dStr + 'T00:00:00');
                    const meetingId = `meeting_${dStr}`;
                    const meetingData = this.localChanges[meetingId] || this.events.find(e => e.id === meetingId);
                    document.getElementById('meetingSubject').value = meetingData?.subject || '';
                    document.getElementById('meetingContent').value = meetingData?.content || '';
                    document.getElementById('meetingPanelDate').textContent = `${dStr} (${this.days[this.meetingDate.getDay()]})`;
                    this.renderMeetingCalendar();
                },

                handleMeetingInput(input) {
                    this.isEditing = true;
                    this.showSaveIndicator('saving');
                    if (this.saveTimers['meeting']) clearTimeout(this.saveTimers['meeting']);
                    this.saveTimers['meeting'] = setTimeout(() => { this.saveMeeting(); }, 2000);
                },

                handleMeetingFocus() { this.meetingInputFocused = true; },
                handleMeetingBlur() { setTimeout(() => { this.meetingInputFocused = false; }, 300); },
                isMeetingInputActive() { return document.activeElement === document.getElementById('meetingSubject') || document.activeElement === document.getElementById('meetingContent'); },

                async saveMeeting() {
                    const dStr = this.formatDate(this.meetingDate);
                    const sub = document.getElementById('meetingSubject').value.trim();
                    const con = document.getElementById('meetingContent').value.trim();
                    const mId = `meeting_${dStr}`;
                    const idx = this.events.findIndex(e => e.id === mId);
                    if (!sub && !con) { if (idx !== -1) { this.events.splice(idx, 1); await this.saveToServer('delete', { id: mId }); } }
                    else {
                        const mData = { id: mId, date: dStr, title: sub || '(ì œëª© ì—†ìŒ)', dapt: 'meeting', subject: sub, content: con };
                        if (idx !== -1) this.events[idx] = mData; else this.events.push(mData);
                        await this.saveToServer('add', mData);
                    }
                    this.renderMeetingCalendar();
                    this.showSaveIndicator('saved');
                },

                showSaveIndicator(status) {
                    const el = document.getElementById('meetingSaveIndicator');
                    if (!el) return;
                    el.className = 'save-indicator ' + status;
                    el.textContent = status === 'saving' ? 'ğŸ’¾ ì €ì¥ ì¤‘...' : (status === 'saved' ? 'âœ… ì €ì¥ ì™„ë£Œ' : 'ğŸ’¡ ì…ë ¥ 2ì´ˆ í›„ ìë™ ì €ì¥');
                },

                async generateAIMeetingMinutes() {
                    const subEl = document.getElementById('meetingSubject');
                    const conEl = document.getElementById('meetingContent');
                    const btn = document.getElementById('aiBtnEl');
                    if (!conEl.value.trim()) return alert('ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                    btn.disabled = true; btn.innerHTML = 'â³ ë¶„ì„ì¤‘...';
                    try {
                        const res = await fetch(this.API_URL, {
                            method: 'POST',
                            body: JSON.stringify({ action: 'generateAI', subject: subEl.value, content: conEl.value, meetingDate: this.formatDate(this.meetingDate) })
                        });
                        const data = await res.json();
                        if (data.success) { conEl.value = data.minutes; this.saveMeeting(); }
                        else alert('AI ì˜¤ë¥˜: ' + data.error);
                    } catch (e) { alert('í†µì‹  ì˜¤ë¥˜'); }
                    finally { btn.disabled = false; btn.innerHTML = 'ğŸ¤– AI íšŒì˜ë¡'; }
                },

                async init() {
                    await this.loadFromServer();
                    this.render();
                    setInterval(() => { if (!this.isEditing && !this.meetingInputFocused) this.loadFromServer(); }, 10000);
                }
            };
            app.init();
        });
    </script>
