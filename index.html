    <script>
        const app = {
            API_URL: 'https://script.google.com/macros/s/AKfycbxf0a56E_z4mlSr3b8xpii24MDEXNEHHUaV261J7wFgse6y_3qg4Uj2bC6y58GI4776/exec',
            events: [],
            currentDate: new Date(),
            viewMode: 'weekly',
            meetingDate: new Date(),
            meetingCalendarDate: new Date(),
            days: ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '],

            // âœ… ìˆ˜ì •: ë‚ ì§œ ë°€ë¦¼ ë°©ì§€ë¥¼ ìœ„í•œ ë¡œì»¬ ë‚ ì§œ ìƒì„± í•¨ìˆ˜
            parseLocalDate(dateStr) {
                return new Date(dateStr + 'T00:00:00');
            },

            formatDate(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            },

            async loadFromServer() {
                try {
                    const res = await fetch(this.API_URL + '?t=' + Date.now());
                    const data = await res.json();
                    this.events = data.map(i => ({...i, date: i.date.split('T')[0]}));
                    this.render();
                } catch (e) { console.error(e); }
            },

            async saveEvent() {
                const date = document.getElementById('inDate').value;
                const title = document.getElementById('inTitle').value;
                const dapt = document.getElementById('inDept').value;
                if (!date || !title) return;

                const newEvent = { id: Date.now().toString(), date, title, dapt };
                this.events.push(newEvent);
                
                // âœ… ìˆ˜ì •: ì…ë ¥í•œ ë‚ ì§œë¡œ ì´ë™í•  ë•Œë„ parseLocalDate ì‚¬ìš©
                this.currentDate = this.parseLocalDate(date);
                this.render();

                await fetch(this.API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify({ action: 'add', ...newEvent })
                });
            },

            renderMonthly() {
                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth();
                let html = '<div class="calendar-grid">';
                this.days.forEach(d => html += `<div class="bg-slate-50 p-2 text-center text-[10px] font-bold text-slate-400">${d}</div>`);

                const first = new Date(year, month, 1).getDay();
                const last = new Date(year, month + 1, 0).getDate();

                for (let i = 0; i < first; i++) html += '<div class="bg-slate-50/30"></div>';
                for (let d = 1; d <= last; d++) {
                    const dStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                    const dayIdx = new Date(year, month, d).getDay();
                    const color = dayIdx === 0 ? 'text-sun' : (dayIdx === 6 ? 'text-sat' : 'text-slate-500');
                    
                    html += `<div class="day-cell" onclick="app.showDetail('${dStr}')">
                        <div class="text-[10px] md:text-sm font-black ${color}">${d}</div>`;
                    
                    // âœ… ìˆ˜ì •: ì›”ê°„ ì¼ì •ì€ í•œ ì¤„ë§Œ í‘œì‹œ
                    const dayEvents = this.events.filter(e => e.date === dStr && !e.id.startsWith('notice_'));
                    if (dayEvents.length > 0) {
                        const e = dayEvents[0];
                        const count = dayEvents.length > 1 ? ` ì™¸ ${dayEvents.length-1}ê±´` : '';
                        html += `<div class="event-item dept-${e.dapt}">${e.title}${count}</div>`;
                    }
                    html += '</div>';
                }
                return html + '</div>';
            },

            showDetail(dateStr) {
                const modal = document.getElementById('detailModal');
                // âœ… ìˆ˜ì •: ëª¨ë‹¬ ë„ìš¸ ë•Œ ë‚ ì§œ ì˜¤ë¥˜ í•´ê²°
                const d = this.parseLocalDate(dateStr);
                document.getElementById('modalDate').textContent = `${dateStr} (${this.days[d.getDay()]})`;
                
                const dayEvents = this.events.filter(e => e.date === dateStr && !e.id.startsWith('notice_'));
                const content = document.getElementById('modalContent');
                content.innerHTML = dayEvents.length ? '' : '<p class="text-slate-400">ì¼ì •ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                
                dayEvents.forEach(e => {
                    content.innerHTML += `<div class="p-3 bg-slate-50 rounded-xl border-l-4 border-green-600 flex justify-between">
                        <div class="font-bold text-sm md:text-base">[${e.dapt}] ${e.title}</div>
                        <span class="text-red-500 cursor-pointer" onclick="app.deleteEvent('${e.id}')">âœ•</span>
                    </div>`;
                });
                modal.style.display = 'flex';
            },

            renderMeetingView() {
                const dateStr = this.formatDate(this.meetingDate);
                const meet = this.events.find(e => e.id === `meeting_${dateStr}`) || { content: '' };
                document.getElementById('viewPort').innerHTML = `
                    <div class="meeting-wrapper">
                        <div class="meeting-cal-panel" id="meetingCalendar"></div>
                        <div class="flex-1">
                            <h3 class="font-black text-green-800 mb-2">${dateStr} íšŒì˜ë©”ëª¨</h3>
                            <textarea id="meetText" class="meeting-textarea" placeholder="íšŒì˜ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”..." oninput="app.saveMeeting('${dateStr}')">${meet.content || ''}</textarea>
                        </div>
                    </div>`;
                this.renderMeetingCalendar();
            },

            renderMeetingCalendar() {
                const year = this.meetingCalendarDate.getFullYear();
                const month = this.meetingCalendarDate.getMonth();
                let html = `<div class="meeting-calendar-header">
                    <button onclick="app.moveMeetingMonth(-1)">â—€</button>
                    <span>${year}ë…„ ${month+1}ì›”</span>
                    <button onclick="app.moveMeetingMonth(1)">â–¶</button>
                </div><div class="meeting-calendar-grid">`;
                const first = new Date(year, month, 1).getDay();
                const last = new Date(year, month + 1, 0).getDate();
                for (let i = 0; i < first; i++) html += '<div></div>';
                for (let d = 1; d <= last; d++) {
                    const dStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                    const isSel = dStr === this.formatDate(this.meetingDate);
                    html += `<div class="meeting-calendar-day ${isSel ? 'selected' : ''}" onclick="app.selectMeetDate('${dStr}')">${d}</div>`;
                }
                document.getElementById('meetingCalendar').innerHTML = html + '</div>';
            },

            selectMeetDate(dStr) { this.meetingDate = this.parseLocalDate(dStr); this.renderMeetingView(); },
            moveMeetingMonth(dir) { this.meetingCalendarDate.setMonth(this.meetingCalendarDate.getMonth() + dir); this.renderMeetingCalendar(); },
            setView(mode) { this.viewMode = mode; this.render(); },
            closeModal() { document.getElementById('detailModal').style.display = 'none'; },
            
            move(dir) {
                if (this.viewMode === 'monthly') this.currentDate.setMonth(this.currentDate.getMonth() + dir);
                else if (this.viewMode === 'weekly') this.currentDate.setDate(this.currentDate.getDate() + (dir * 7));
                this.render();
            },

            render() {
                const vp = document.getElementById('viewPort');
                const tt = document.getElementById('titleText');
                const ei = document.getElementById('eventInputSection');
                ei.classList.remove('hidden');

                if (this.viewMode === 'monthly') {
                    tt.textContent = `${this.currentDate.getFullYear()}ë…„ ${this.currentDate.getMonth()+1}ì›”`;
                    vp.innerHTML = this.renderMonthly();
                } else if (this.viewMode === 'meeting') {
                    tt.textContent = 'ğŸ“ íšŒì˜ë©”ëª¨';
                    ei.classList.add('hidden');
                    this.renderMeetingView();
                } else {
                    tt.textContent = 'ì£¼ê°„ê³„íš';
                    vp.innerHTML = '<div class="p-8 text-center text-slate-400 border-2 border-dashed rounded-2xl">ì£¼ê°„ ê³„íš ë·° (ì‘ì„± ì¤‘)</div>';
                }
            }
        };
        app.loadFromServer();
    </script>
